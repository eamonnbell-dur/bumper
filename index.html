<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Packing</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        #contextMenu {
        display: none;
        position: absolute;
        background: white;
        border: 1px solid black;
        z-index: 1000;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    #searchInput {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    #dropdown {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    </style>
</head>
<body>
    <div>
        <canvas id="packingCanvas" width="1280" height="960"></canvas>
    </div>
    <script type="module" src="app.js"></script>
    <button id="saveButton">Save Canvas</button>
    <button id="refreshButton">Random Placement</button>
    <button id="homeButton">Draw New Set</button>
    <button id="renderHulls">Show Convex Hulls</button>

    <div id="contextMenu" style="display: none; position: absolute; background: white; border: 1px solid black; z-index: 1000;">
        <input type="text" id="searchInput" placeholder="Search...">
        <select id="dropdown" size="3">
            <option value="big-small">big-small</option>
            <option value="dark-bright">dark-bright</option>
            <option value="red-blue">red-blue</option>
            <option value="stick-wheel">stick-wheel</option>
            <option value="knife-bubble">knife-bubble</option>
            <option value="sponge-brick">sponge-brick</option>
            <option value="kiki-bouba">kiki-bouba</option>
            
        </select>
        <div style="margin-top: 10px;">
            <label for="slider" style="display: flex; justify-content: space-between; align-items: center;">
                <span>
                    - 
                    <input type="text" id="leftTarget" style="width: 40px; margin-left: 5px;">
                </span>
                <button id="saveConceptPair" style="margin: 0 10px;">Save</button>
                <span>
                    <input type="text" id="rightTarget" style="width: 40px; margin-right: 5px;">
                    +
                </span>
            </label>
            <input type="range" id="slider" min="0" max="1" value="0.5" step="0.01" style="width: 100%;">
        </div>
    </div>
</body>
</html>
